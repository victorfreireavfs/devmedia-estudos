<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <link rel="shortcut icon" href="imagens/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro de Clientes</title>
</head>
<body>
    <div class="topo"> 
        <h1>Formulário de Cadastro de Clientes</h1>
    </div>

    <form action="cadastro.php" autocomplete="off" method="get">
        <div class="cadastro">
        
            <label for="inome">
                <h2>Nome Completo <span class="obs">*</span></h2>
            </label>
                <p> <input type="text" name="nome" id="inome" minlength="5" maxlength="15" require> <br> <label for="inome">Nome</label> </p>
                <p> <input type="text" name="snome" id="isnome" minlength="5" maxlength="15" require> <br> <label for="isnome">Sobrenome</label></p>
        

            <label for="icpf">
                <h2>CPF <span class="obs">*</span></h2>
            </label>
                <p> <input type="text" name="cpf" id="icpf" min="11" max="11">
        

            <label for="iemail">
                <h2>EMAIL</h2>
            </label>
                <p> <input type="text" name="email" id="iemail" placeholder="ex: email@gmail.com">
        
            
            <label for="iendereco">
                <h2>ENDEREÇO <span class="obs">*</span></h2>
            </label>
        
                <p> <input type="text" name="rua" id="irua"> <br> <label for="irua">Rua-número</label></p>
                <p> <input type="text" name="comp" id="icomp"> <br> <label for="icomp">Complemento</label></p>
                <p> <input type="text" name="cidade" id="icidade"> <br> <label for="icidade">Cidade</label></p>
                <p> <input type="text" name="estado" id="iestado"> <br> <label for="iestado">Estado</label></p>
                <p> <input type="text" name="cep" id="icep"> <br> <label for="icep">CEP</label></p>
                <p> <input type="text" name="pais" id="ipais"> <br> <label for="ipais">País</label></p>
        
        
            <label for="ifone">
                <h2> Número de Telefome <span class="obs">*</span></h2>
            </label>
                <p><input type="text" name="fone" id="ifone" placeholder="(81) 99999-9999" minlength="5" maxlength="15" require></p>
        
            <input type="submit" value="Enviar" class="botao-enviar">
        </div>
    </form>
</body>
</html>
