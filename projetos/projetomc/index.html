<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro Usu√°rio</title>
</head>
<body>
    <div class="conteudo">
        <div class="imagem-formulario">
            <img src="imagens/imagem-cadastro.jpg" alt="imagem">
        </div>
        
        <div class="formulario">
           
            <form action="#" method="post">
                
                <div class="cabecalho-formulario">
                    <div class="titulo">
                        <h1>Cadastre-se</h1>
                    </div>

                    <div class="botao-login">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>

                <div class="grupo-input">
                    <div class="caixa-input">
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" id="nome" placeholder="Digite seu primeiro nome" required>
                    </div>
                
                    <div class="caixa-input">
                        <label for="sobrenome">Sobrenome</label>
                        <input type="text" name="sobrenome" id="sobrenome" placeholder="Digite seu sobrenome" required>
                    </div>

                    <div class="caixa-input">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Digite seu email" required>
                    </div>

                    <div class="caixa-input">
                        <label for="celular">Celular</label>
                        <input type="tel" name="celular" id="celular" placeholder="(xx) xxxxx-xxxx" required>
                    </div>

                    <div class="caixa-input">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required>
                    </div>

                    <div class="caixa-input">
                        <label for="senhaconfirm">Confirme sua senha</label>
                        <input type="password" name="senhaconfirm" id="senhaconfirm" placeholder="Confirme sua senha" required>
                    </div>
                </div>

                <div class="botao-continuar">
                    <button><a href="#">Continuar</a></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
