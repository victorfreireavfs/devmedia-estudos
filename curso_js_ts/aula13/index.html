<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios String</title>
</head>
<body>
    <script>
        const nome = prompt('Digite seu nome completo:')
        document.body.innerHTML += ` Seu nome é: ${nome} <br/>`
        document.body.innerHTML += ` Seu nome tem ${nome.length} letras.<br/>`
        document.body.innerHTML += ` A segunda letra do seu nome é: ${nome[1]}. <br/>`
        document.body.innerHTML += ` Qual primeiro indice da letra a do seu nome? ${nome.indexOf('a')} <br/>`
        document.body.innerHTML += ` Qual o último indice da ketra a do seu nome?  ${nome.lastIndexOf('a')} <br/>`
        document.body.innerHTML += ` As últimas 3 letras do seu nome: ${nome.slice(-3, 30   )}<br/>`
        document.body.innerHTML += ` As palavras do seu nome são ${nome.split(' ')} <br/>`
        document.body.innerHTML += ` <br/>`
        document.body.innerHTML += ` <br/>`
    </script>
</body>
</html>
