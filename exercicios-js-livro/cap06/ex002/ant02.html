<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo DOM</title>
    <script src="scripts02.js" defer></script>
    <!-- importante incluir os scripts no head com defer para auxiliar no parsing o documento html  -->
</head>
<body> 
    <h1 id="main-heading"> Título Principal </h1>
    
    <div id="main">
        <p>Este é um exemplo de parágrafo</p>
    </div>
    <a href="https://www.linkedin.com/feed/?trk=nav_back_to_linkedin">
        Visite nosso site!
    </a>
    <br>
    <br>    
    <button id="myButton">Clique em mim.</button>

    <p id="myParagraph">Passe o mouse por este parágrafo.</p>

    <input type="text" id="myInput" placeholder="Digite algo aqui">

    <form id="myForm">
        <input type="text" placeholder="Digite algo aqui...">
        <input type="submit" value="Enviar">

    </form>
</body>
</html>
